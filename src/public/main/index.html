<!DOCTYPE html>

<html>

<head>
    <title>Chat</title>
    <link rel='stylesheet' href='./public/main/style.css'>
</head>

<body>
    <div class='container'>
        <h1>Gov.uk</h1>
        <div class='gov-container'>
            <iframe class='gov-website' src='https://www.gov.uk/' frameborder='0'></iframe>
        </div>
        <div class='chat-container'>
            <div class='top-chat-container'>
                <h2 class='chat-subheading'>Chat</h2>
                <div class='buttons-container'>
                    <button id='share-chat' class='buttons'><img src'./public/images/share.png'></button>
                    <button id='rename-chat' class='buttons'><img src'./public/images/rename.png'></button>
                    <button id='export-chat' class='buttons'><img src'./public/images/export.png'></button>
                    <button id='reset-chat' class='buttons'><img src'./public/images/reset.png'></button>
                    <button id='delete-chat' class='buttons'><img src'./public/images/delete.png'></button>
                </div>
            </div>
            <div id='no-data-container' class='no-data-container'>
                <img src'./public/images/empty.png'>
                <span class='no-data-text'>No data</span>
            </div>
            <div id='data-container' class='data-container'>
                <div class='user-message message'>Hi</div>
                <div class='bot-message message'>Hello</div>
            </div>
            <form id='input-box' class='input-box'>
                <input id='question-input' class='question-input' placeholder='Ask any questions...'>
                <button id='submit-button' class='submit-button' type='button'><img src'./public/images/empty.png'></button>
            </form>
        </div>
    </div>
    <!-- <script src='./public/main/bundle.js'></script> -->
    <script src='./public/main/script.js'></script>
</body>

</html>
