<!DOCTYPE html>

<html>

<head>
    <title>Chat</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='./public/main/style.css'>
</head>

<body>
    <div class='container'>
        <h1>Gov.uk</h1>
        <div class='gov-container'>
            <iframe class='gov-website' src='https://www.gov.uk/' frameborder='0'></iframe>
        </div>
        <div class='chat-container'>
            <div class='top-chat-container'>
                <h2 class='chat-subheading'>Chat</h2>
                <div class='buttons-container'>
                    <button id='share-chat' class='buttons'><i class='fa fa-share-square-o'></i></button>
                    <button id='rename-chat' class='buttons'><i class='fa fa-pencil-square-o'></i></button>
                    <button id='export-chat' class='buttons'><i class='fa fa-download'></i></button>
                    <button id='reset-chat' class='buttons'><i class='fa fa-refresh'></i></button>
                    <button id='delete-chat' class='buttons'><i class='fa fa-trash-o'></i></button>
                </div>
            </div>
            <div id='no-data-container' class='no-data-container'>
                <i class='fa fa-inbox' hidden></i>
                <span class='no-data-text'>No data</span>
            </div>
            <div id='data-container' class='data-container'>
                <div class='bot-message message'>Hello! How can I assist you today?</div>
            </div>
            <form id='input-box' class='input-box' autocomplete='off' onsubmit='return false'>
                <input id='question-input' class='question-input' placeholder='Ask any questions...'>
                <button id='submit-button' class='submit-button' type='button'><i class='fa fa-angle-double-right'></i></button>
            </form>
        </div>
    </div>
    <!-- <script src='./public/main/bundle.js'></script> -->
    <script src='./public/main/script.js'></script>
</body>

</html>
